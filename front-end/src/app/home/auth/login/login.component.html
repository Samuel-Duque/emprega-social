<div class="max-w-full h-screen flex flex-col">
  <!-- Header -->
  <nav class="bg-whit border-b-2 bg-white border-cgray-light">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4">
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="assets/icons/logotipo.svg" class="h-12.5" alt="Logo Emprega Social" />
      </a>
      <div class="items-center justify-center flex w-auto" id="navbar-cta">
        <span class="font-medium text-lg border-l-2 border-l-secondary px-4 py-1 ml-5 text-secondary">Entrar</span>
      </div>
    </div>
  </nav>
  <!-- Fim do Header -->

  <div class="w-full flex items-center justify-center flex-1">
    <div class="w-full max-w-md p-4 space-y-4">
      <form class="max-w-sm mx-auto" [formGroup]="loginForm">
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-mail</label>
          <input type="email" formControlName="email" id="email"
            [ngClass]="{'border-red-500 focus:ring-red-300 focus:border-red-500 bg-red-50': isLoginError}"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-secondary focus:border-secondary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Seu endereço de e-mail" required />
        </div>
        <div class="mb-3 relative">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha</label>

          <input type="password" autocomplete formControlName="password" id="password"
            [ngClass]="{'border-red-500 focus:ring-red-300 focus:border-red-500 bg-red-50': isLoginError}"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-secondary focus:border-secondary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Sua senha" required />
        </div>

        @if (isLoginError) {
        <p class="mb-3 text-sm text-red-600 dark:text-red-500"><span class="font-medium"></span> Endereço de
          e-mail ou senha inválidos.</p>
        }

        <div class="flex items-center mb-5">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value=""
              class="w-4 h-4 border font-medium border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
              required />
          </div>
          <label for="remember" class="ms-2  font-medium text-gray-900 dark:text-gray-300">Lembrar de mim</label>
          <button type="button" class="text-secondary hover:underline ml-auto font-regular">Esqueci minha senha</button>
        </div>
        <div class="flex items-center">

          <button type="button" [disabled]="!loginForm.valid || isLoading"
            [ngClass]="{'opacity-40': !loginForm.valid, 'opacity-100': loginForm.valid}"
            class="text-white flex items-center justify-center bg-primary hover:bg-primary-hover focus:ring-4 focus:outline-none focus:ring-primary font-semibold rounded-md text-sm px-5 w-full py-2.5 text-center"
            (click)="login()">
            @if (isLoading) {
            <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-white animate-spin"
              viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="#E5E7EB" />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentColor" />
            </svg>
            Acessando...

            }
            @else {
            Acessar
            }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
