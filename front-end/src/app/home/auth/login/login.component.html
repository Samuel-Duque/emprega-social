<div class="max-w-full h-screen flex flex-col">
  <!-- Header -->
  <nav class="bg-whit border-b-2 bg-white border-cgray-light">
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4"
    >
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img
          src="assets/icons/logotipo.svg"
          class="h-12.5"
          alt="Logo Emprega Social"
        />
      </a>
      <div class="items-center justify-center flex w-auto" id="navbar-cta">
        <span
          class="font-medium text-lg border-l-2 border-l-secondary px-4 py-1 ml-5 text-secondary"
          >Entrar</span
        >
      </div>
    </div>
  </nav>
  <!-- Fim do Header -->
  <div class="flex items-center justify-center h-3/6">
    <div class="w-full max-w-md p-4 space-y-4">
      <form class="max-w-sm mx-auto">
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-mail</label>
          <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha</label>
          <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
        </div>
        <div class="flex items-center mb-5">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value="" class="w-4 h-4 border font-medium border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
          </div>
          <label for="remember" class="ms-2  font-medium text-gray-900 dark:text-gray-300">Lembrar de mim</label>
          <button type="button" class="text-primary-hover ml-auto font-medium">Esqueci minha senha</button>
        </div>
        <div class="flex items-center">
          <button class="text-white bg-primary hover:bg-primary-hover focus:ring-4 focus:outline-none focus:ring-primary font-semibold rounded-md text-sm px-5 w-full py-2.5 text-center">Acessar</button>
        </div>
      </form>
  </div>
</div>
