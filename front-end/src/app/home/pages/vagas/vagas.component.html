<div class="container mx-auto p-4 sm:p-8 md:p-20 xl:px-40 bg-gray-100">
  <!-- Header -->
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-black mb-4">Encontre sua vaga ideal</h1>
    <p class="text-lg text-gray-800">Pesquise e candidate-se para as melhores oportunidades de emprego.</p>
  </div>

  <!-- Barra de Pesquisa -->
  <div class="bg-white rounded-lg shadow p-6 mb-8 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
    <div class="relative flex-1">
      <input type="text" placeholder="O que?" class="border border-gray-300 rounded-lg py-2 px-4 w-full pl-10">
      <svg class="w-6 h-6 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 6H6v2a2 2 0 002 2h2v-2H8V6zM8 12H6v2a2 2 0 002 2h2v-2H8v-2zM14 6h-2v2a2 2 0 002 2h2V8h-2V6zM14 12h-2v2a2 2 0 002 2h2v-2h-2v-2zM5 21h4a2 2 0 002-2V5H7a2 2 0 00-2 2v14zM17 21h2a2 2 0 002-2V7h-4v12a2 2 0 002 2z"/>
      </svg>
    </div>
    <div class="relative flex-1">
      <input type="text" placeholder="Onde?" class="border border-gray-300 rounded-lg py-2 px-4 w-full pl-10">
      <svg class="w-6 h-6 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.656 0 3-1.344 3-3s-1.344-3-3-3-3 1.344-3 3 1.344 3 3 3zm0 2c-4 0-6 2.4-6 6h2c0-3.4 2-5 4-5s4 1.6 4 5h2c0-3.6-2-6-6-6z"/>
      </svg>
    </div>
    <button class="bg-black text-white py-2 px-6 rounded-lg shadow hover:bg-gray-800 transition-colors duration-300">Buscar Vagas</button>
  </div>

  <!-- Lista de Vagas -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let vaga of vagas" class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
      <div class="flex items-center mb-2">
        <img [src]="vaga.logo" alt="{{ vaga.empresa }}" class="w-10 h-10 rounded-full mr-3 object-cover object-center">
        <h2 class="text-2xl font-semibold text-black">{{ vaga.titulo }}</h2>
      </div>
      <p class="text-lg text-green-600 mb-2">{{ vaga.empresa }} - {{ vaga.localizacao }}</p>
      <p class="text-gray-700 mb-4">{{ vaga.descricao }}</p>
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-medium text-black">{{ vaga.salario }}</span>
        <span class="text-sm text-gray-500">{{ vaga.data }}</span>
      </div>
      <div class="flex items-center mb-4">
        <span class="text-sm text-gray-500 mr-4">{{ vaga.tipo }}</span>
        <span class="text-sm text-gray-500 mr-4">{{ vaga.modelo }}</span>
        <span class="text-sm text-gray-500">{{ vaga.pcD ? 'Vaga para PcD' : '' }}</span>
      </div>
      <button class="bg-primary text-white py-2 px-4 rounded-lg shadow hover:bg-primary-hover transition-colors duration-300">
        Candidatar-se
      </button>
    </div>
  </div>
</div>
