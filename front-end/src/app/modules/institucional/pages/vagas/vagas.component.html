<div class="container max-w-screen-xl  mx-auto w-full p-4 mt-10 font-regular">
  <!-- Header -->
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-black mb-4">Encontre sua vaga ideal</h1>
    <p class="text-lg text-gray-800">Pesquise e candidate-se para as melhores oportunidades de emprego.</p>
  </div>

  <!-- Barra de Pesquisa -->
  <form
    class="bg-white rounded-lg shadow p-6 mb-16 flex flex-col md:flex-row items-end space-y-4 md:space-y-0 md:space-x-4">

    <div class="w-full md:w-96">
      <label for="vaga-titulo" class="block mb-2  font-medium text-gray-900 dark:text-white">Busque pelo nome da vaga</label>
      <input type="search" id="vaga-titulo"
      class="mr-3 placeholder:font-regular flex items-center w-full p-2 text-gray-900 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Ex: Auxiliar Administrativo" required />
    </div>

    <app-select [data]="ufs" label="Estado" class="w-full md:w-32" placeholder="Ex: PE"></app-select>
    <app-select [data]="city" label="Cidade" class="w-full md:w-40" placeholder="Ex: Igarassu"></app-select>


    <button
      class="w-full md:w-auto bg-black text-white py-2 px-6 rounded-lg shadow hover:bg-gray-800 transition-colors duration-300">Buscar
      Vagas</button>
  </form>

  <!-- Lista de Vagas -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div *ngFor="let vaga of vagas"
      class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
      <div class="flex items-center mb-2">
        <img [src]="vaga.logo" alt="{{ vaga.empresa }}" class="w-10 h-10 rounded-full mr-3 object-cover object-center">
        <h2 class="text-2xl font-semibold text-black">{{ vaga.titulo }}</h2>
      </div>
      <p class="text-lg font-medium text-primary mb-2">{{ vaga.empresa }} - {{ vaga.localizacao }}</p>
      <p class="text-gray-700 mb-4">{{ vaga.descricao }}</p>
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-medium text-black">{{ vaga.salario }}</span>
        <span class="text-sm text-gray-500">{{ vaga.data }}</span>
      </div>
      <div class="flex items-center mb-4">
        <span class="text-sm text-gray-500 mr-4">{{ vaga.tipo }}</span>
        <span class="text-sm text-gray-500 mr-4">{{ vaga.modelo }}</span>
        <span class="text-sm text-gray-500">{{ vaga.pcD ? 'Vaga para PcD' : '' }}</span>
      </div>
      <button
        class="bg-primary text-white py-2 px-4 rounded-lg shadow hover:bg-primary-hover transition-colors duration-300">
        Candidatar-se
      </button>
    </div>
  </div>
</div>
